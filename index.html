<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x402 Premium Content Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="w-full bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <i class="fas fa-bolt"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">Stellar x402</span>
        </div>
        <div id="wallet-indicator" class="hidden items-center gap-2 bg-gray-100 px-4 py-2 rounded-full text-sm font-mono">
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            <span id="wallet-address-display">G...ABCD</span>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4 relative overflow-hidden">
        
        <!-- Background Decorations -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        </div>

        <!-- PAYMENT GATE / LOCK SCREEN -->
        <div id="lock-screen" class="w-full max-w-md fade-enter-active">
            <div class="glass-panel rounded-2xl shadow-2xl p-8 text-center">
                
                <!-- Icon -->
                <div class="mx-auto w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-6 shadow-inner">
                    <i class="fas fa-lock text-3xl text-blue-600"></i>
                </div>

                <!-- Content Info -->
                <h1 class="text-2xl font-bold text-gray-900 mb-2">x402 Whitepaper</h1>
                <p class="text-gray-500 mb-8">
                    This is a premium resource governed by the x402 protocol. 
                    Payment is required to access the full PDF document.
                </p>

                <!-- Price Tag -->
                <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 mb-8 flex justify-between items-center">
                    <span class="text-gray-500 font-medium">Price</span>
                    <span class="text-xl font-bold text-gray-900">1.00 XLM</span>
                </div>

                <!-- Action Buttons Container -->
                <div id="action-container" class="space-y-4">
                    
                    <!-- STEP 1: Connect Wallet -->
                    <button id="btn-connect" class="w-full bg-gray-900 hover:bg-gray-800 text-white font-bold py-4 px-6 rounded-xl transition-all transform active:scale-95 flex items-center justify-center gap-2 group">
                        <i class="fas fa-wallet group-hover:-rotate-12 transition-transform"></i>
                        Connect Freighter
                    </button>

                    <!-- STEP 2: Pay (Hidden initially) -->
                    <button id="btn-pay" class="hidden w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2">
                        <span>Pay 1 XLM</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <!-- Loading State (Hidden initially) -->
                    <div id="loading-state" class="hidden flex flex-col items-center justify-center py-2">
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8 mb-2"></div>
                        <span class="text-sm text-gray-500 font-medium" id="loading-text">Waiting for signature...</span>
                    </div>

                </div>

                <div class="mt-6 text-xs text-gray-400">
                    Secured by Stellar Network & x402 Protocol
                </div>
            </div>
        </div>

        <!-- UNLOCKED CONTENT (PDF VIEWER) -->
        <div id="content-viewer" class="hidden w-full max-w-6xl h-full fade-enter">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden h-full flex flex-col">
                <!-- Toolbar -->
                <div class="bg-gray-50 border-b border-gray-200 px-6 py-3 flex justify-between items-center">
                    <div class="flex items-center gap-2 text-green-600">
                        <i class="fas fa-check-circle"></i>
                        <span class="font-medium text-sm">Payment Verified (x402)</span>
                    </div>
                    <div class="flex gap-3">
                         <button onclick="openPdf()" class="text-gray-600 hover:text-blue-600 text-sm font-medium flex items-center gap-2 px-3 py-1 rounded-lg hover:bg-gray-100 transition">
                            <i class="fas fa-external-link-alt"></i>
                            Open in New Tab
                        </button>
                        <button onclick="resetDemo()" class="text-gray-400 hover:text-red-600 text-sm font-medium flex items-center gap-2 px-3 py-1 rounded-lg hover:bg-gray-100 transition">
                            <i class="fas fa-redo"></i>
                            Reset Demo
                        </button>
                    </div>
                </div>
                
                <!-- PDF Embed -->
                <div class="flex-grow bg-gray-200 relative">
                    <iframe 
                        src="https://www.x402.org/x402-whitepaper.pdf" 
                        class="w-full h-full" 
                        title="x402 Whitepaper"
                        style="min-height: 80vh;">
                    </iframe>
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
